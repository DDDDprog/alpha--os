# Minimal Calamares config (used only if you enable the optional profile and have calamares installed)
# This is a placeholder; adjust to your partitioning and branding needs.
modules-search: [ /etc/calamares/modules ]
sequence:
  - show:
      - welcome
  - welcome
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - users
  - displaymanager
  - networkcfg
  - finished
branding:
  componentName: alpha
  strings:
    productName: "Alpha OS"
